<div class="target" style="overflow-y: auto;position: absolute;top:88px;bottom:60px;width: 100%" >
    <div class="weui_cells weui_cells_form" style="margin-bottom: 6px;" v-show="detail.Plans.length>0&&!loading" v-for="p in detail.Plans">

        <div class="weui_cell uvx-cell-title">
            <div class="weui_cell_hd">
                <label class="weui_label">项目</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <span class="sum-textcolor">{{p.Name}}</span>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">计划数</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <span class="sum-textcolor">{{p.Plan}}</span>
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd">
                <label class="weui_label">实绩数</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
    						<span class="sum-textcolor">
    							{{p.Real}}
    						</span>
            </div>
        </div>

    </div>
    <div class="msg" v-show="detail.Plans.length==0&&!loading" style="background-color: #fbf9fe">
        <div class="weui_msg">
            <div class="weui_icon_area"><i class="weui_icon_info weui_icon_msg"></i></div>
            <div class="weui_text_area">
                <h2 class="weui_msg_title">温馨提示</h2>
                <p class="weui_msg_desc">当前月份暂无指标总结</p>
            </div>
        </div>
    </div>
    <loading :show="loading" :text="text"></loading>
</div>
