<div class="plan">

    <!--  navbar  -->
    <div class="navbar">
        <div class="bd" style="height: 100%;padding-bottom: 0;">
            <div class="weui_tab">
                <div class="weui_navbar">
                    <div class="weui_navbar_item" v-for="d in detail.Plans" @click="onChangeTab(d)" :class="{weui_bar_item_on:tab==d.Name}">
                        {{d.Name}}
                    </div>
                </div>
                <div class="weui_tab_bd">

                </div>
            </div>
        </div>
    </div>

<div style="position: absolute;top:138px;bottom: 60px;width: 100%;overflow-y: auto">
    <div class="weui_panel weui_panel_access" >
        <div class="weui_panel_bd time-line">

            <div class="weui_media_box weui_media_appmsg" v-for="l in list">
                <div class="weui_media_hd">
                    <span class="number-box">{{$index+1}}</span>
                </div>
                <div class="plan-status"><i class="iconfont icon-dagou {{l.State | state}}"></i></div>
                <div class="weui_media_bd" style="align-items:center;">
                    <p class="weui_media_desc">
                        {{l.Content}}
                    </p>
                </div>
                <div class="plan-remark" v-if="l.Remark"><i class="iconfont icon-beizhu" @click="onShowRemark(l.Remark)"></i></div>
            </div>

        </div>

    </div>
</div>

    <alert :show.sync="show" title="备注信息" button-text="关闭">
        <p style="text-align:center;">{{remark}}</p>
    </alert>


<loading :show="loading" :text="text"></loading>

</div>
