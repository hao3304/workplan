<div class="detailed">
    <header class="header-bar header-bar-nav">
        <a v-link="{path:'/plan'}" style="height: 44px; line-height: 44px;"><i class="iconfont icon-fanhui header-icon"></i></a>
        <h1 class="header-title">计划详情</h1>
    </header>

    <div class="container" id="container">

        <div class="cell container-padder">
            <div class="bd">

                <div class="weui_cells weui_cells_access weui_cells_bgcolor">
                    <group>
                        <datetime :title="detail.Dep" format="YYYY年MM月"  year-row="{value}年" month-row="{value}月" confirm-text="确认" cancel-text="取消" :value="month" @change="onChange" ></datetime>
                    </group>
                </div>
                <div  style="position: absolute;width: 100%;top:88px;bottom: 0;overflow-y: auto"  v-show="detail.Plans.length>0&&!loading">
                    <div class="weui_panel weui_panel_access" >
                        <div class="weui_panel_bd time-line">

                            <a class="weui_media_box weui_media_appmsg" v-for="p in detail.Plans">
                                <div class="weui_media_hd">
                                    <span class="number-box">{{$index+1}}</span>
                                </div>
                                <div class="weui_media_bd" style="align-items:center;">
                                    <p class="weui_media_desc">
                                        {{p}}
                                    </p>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>


                <div class="msg" style="background-color: #fbf9fe" v-else>
                    <div class="weui_msg">
                        <div class="weui_icon_area"><i class="weui_icon_info weui_icon_msg"></i></div>
                        <div class="weui_text_area">
                            <h2 class="weui_msg_title">温馨提示</h2>
                            <p class="weui_msg_desc">当前月份暂无工作计划</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <loading :show="loading" :text="text" ></loading>
</div>
